<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>When Were You Born?</h1>
    <form id="birthdayForm" method="POST">
        <input type="text" id="born_date" name="born_date" placeholder="YYYY MM DD" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result"></div>
</div>

<footer id="footer">
    Made with ❤️ by <a href="https://github.com/mark-hlavnyi" target="_blank">Mark Hlavnyi</a>
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
